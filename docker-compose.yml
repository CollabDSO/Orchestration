services:
  app:
    build: .
    depends_on:
      - arachni
      - ssl
      - nmap
      - owasp
      - sonar
  arachni:
    image: "arachni/arachni"
    ports:
      - "9292"
    restart: always
  ssl:
    image: "blairy/sslscan"
    ports:
      - "9292:3000"
    restart: always
  nmap:
    image: "jonlabelle/nmap"
    ports:
      - "7000:443"
    restart: always
  owasp:
    image: "owasp/dependency-check"
    ports:
      - "6000:5678"
    restart: always
  sonar:
    image: "sonarsource/sonar-scanner-cli"
    ports:
      - "4000:8765"
    restart: always